<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script>
function count(a,b){
    var isprimeP=[];
    var isprime=[];
    var sum=0;
    b=b+1;
		for(var i=0;i*i<b;i++){isprimeP[i]=true;}
		for(var i=0;i<b-a;i++){isprime[i]=true;}
    for(var i=2;i*i<b;i++){
          if(isprimeP[i]){
              for(var j=2*i;j*j<b;j+=i){
                 isprimeP[j]=false;
              }
              for(var j=Math.max(2,Math.floor((a+i-1)/i))*i;j<b;j+=i){
                 isprime[j-a]=false;
              }
          }
     }
   
    for(var i=0;i<b-a;i++){
        if(isprime[i])sum++;
    }
    return sum;
  }
  alert(count(3,17));
  alert(count(2146000000,2147000000));
</script>
</body>
</html>
